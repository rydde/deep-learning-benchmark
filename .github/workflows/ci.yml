name: CI and Hyperparameter Benchmark

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          python -m pytest

      - name: Run a small hyperparameter benchmark (CPU-only)
        run: |
          python -m src.train
        env:
          CUDA_VISIBLE_DEVICES: ""

      - name: Upload results folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: results/